name: CI/CD
on: push

jobs:
  run-unit-tests:
    name: Run Unit Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.16"
      - name: Clean install
        run: npm clean-install
      - name: Run unit tests
        run: npm test

  run-e2e-tests:
    name: Run End-to-End Tests (Cypress)
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.17.0-chrome106
    steps:
      - uses: actions/checkout@v3
      - uses: cypress-io/github-action@v5
        with:
          build: npm run build
          # We need to create a symbolic link in the dist folder because
          # of the "base" setting in vite.config.js:
          #   base: "/basketcase-react"
          start: ln -s . dist/basketcase-react, npx serve dist -p 5174
          # The "wait-on" value needs to match "baseUrl" in cypress.config.js.
          wait-on: "http://localhost:5174/basketcase-react"
          browser: chrome

  deploy:
    name: Deploy to gh-pages
    if: github.ref_type == 'tag'
    needs: [run-unit-tests, run-e2e-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.16"
      - name: Clean install
        run: npm clean-install
      - name: Build
        run: npm run build
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
